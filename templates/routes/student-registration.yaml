
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    name: {{ .Values.applicationName }} 
    namespace: {{ .Values.namespace }}   
  spec:
    host: {{ .Values.applicationName }}.apps.vapo-aws-sbx.va.gov
    path: /
    port:
      targetPort: 3000-tcp
    to:
      kind: Service
      name: {{ .Values.applicationName }} 
      