- apiVersion: apps/v1
  kind: Deployment
  metadata:    
    name: {{ .Values.applicationName }} 
    namespace: {{ .Values.namespace }}    
  spec:    
    replicas: 1    
    selector:
      matchLabels:
        app: {{ .Values.applicationName }}    
    template:
      metadata:        
        labels:
          app: {{ .Values.applicationName }} 
          deployment: {{ .Values.applicationName }} 
      spec:
        containers:
        - image: quay.vapo.va.gov/vapo_tst/0001-dapp-tst/frontend:regisapp1.0
          imagePullPolicy: IfNotPresent
          name: {{ .Values.applicationName }} 
          ports:
          - containerPort: 8080
            protocol: TCP
        
  