- apiVersion: v1
  kind: Service 
    name: {{ .Values.applicationName }}
    namespace: {{ .Values.namespace }}    
  spec:    
    ports:
    - name: 3000-tcp
      port: 3000
      protocol: TCP
      targetPort: 3000
    selector:
      app: {{ .Values.applicationName }}
      deployment: {{ .Values.applicationName }}
   